name: Azure_data_factory_deploy
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - adf_publish

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: master
          path: main
      - uses: actions/checkout@v2
        with:
          ref: adf_publish
          path: adf

      - name: Inspect GitHub workflows
        run: ls -la $GITHUB_WORKSPACE/
        shell: bash

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'
          enable-AzPSSession: true

      - name: Azure PowerShell Action
        uses: Azure/powershell@v1
        with:
          inlineScript: .\main/cicd.ps1 -armTemplate "/adf/git-dev-adf/ARMTemplateForFactory.json" -ResourceGroupName datafactory -DataFactoryName "git-uat-adf" -predeployment $true -deleteDeployment $false
          azPSVersion: 3.1.0
